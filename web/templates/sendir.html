{% include 'include/header.html' %}

{% include 'include/navbar.html' %}

<div class="container-fluid">
    <div class="container">
        <h1 class="page-header">Sendir</h1>
        <form class="form-inline" role="form" action="/add" method=post>
            <span class="form-group-btn">
            <button class="btn btn-outline-info" type="submit">Scan it!</button>
            </span>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Add a task ..." name="sendir" value="">
            </div><!-- /input-group -->
        </form>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Url</th>
                    <th>Status Code</th>
                </tr>
                </thead>
                <tbody>
                {% for sendir in sendirs %}
                <tr>
                    <td>{{ sendir.id }}</td>
                    <td><a href="http://{{sendir.url}}" target="_blank">{{ sendir.url }}</a></td>
                    <td>{{ sendir.status_code }}</td>
                    <td><a class="btn btn-outline-danger btn-sm" href="/del/{{sendir.id}}/subdomain" role="button">删除</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    {% include 'include/pagination.html' %}
</div>

{% include 'include/footer.html' %}
